
<!-- Modal -->
<div
  class="modal fade"
  id="addressModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send order to this location?</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <google-map
          height="500px"
          width="100%"
          [zoom]="zoom"
          [center]="center"
          [options]="options"
        >
          <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
          >
          </map-marker>
        </google-map>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-target="#inputAddressModal" data-bs-toggle="modal" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-success" data-bs-target="#summaryModal" data-bs-toggle="modal" data-bs-dismiss="modal">Yes</button>

      </div>
    </div>
  </div>
</div>
<app-summary-modal></app-summary-modal>
<app-input-modal></app-input-modal>
