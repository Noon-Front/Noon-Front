<section>
    <h2 class="border-bottom"> Brands section</h2>
    <h5>Available brands</h5>
   
    <table class="table table-striped table-sm ">
        <thead>
          <tr>
            <th scope="col"class="fw-bold">ID</th>
            <th scope="col" class="fw-bold">Brand name</th>
            <th scope="col" class="fw-bold">Brand Logo</th>
            <th scope="col-2" class="fw-bold">Modification</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of allBrands">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td><img class="brand-logo-img" src="{{brand.logoPath}}"></td>
            <td>
                <button class="btn btn-primary mx-1">Edit</button>
                <button class="btn btn-danger mx-1">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">+Add New brand</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <span *ngIf="brandName.errors?.required || brandName.touched" class="text-danger">*This field is required</span>
            <input type="text" class="form-control my-2" placeholder="Brand name" required #brandName="ngModel" [(ngModel)]="newBrand.name">
            <input type="file" class="form-control my-2" placeholder="Brand Logo" >
       
            </form>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="submit()">Save</button>
        </div>
      </div>
    </div>
  </div> 


   

</section>
