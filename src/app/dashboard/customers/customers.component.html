<h2 class="border-bottom">All Users section</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col "class="fw-bold">UserName</th>
        <th scope="col" class="fw-bold">Role</th>
        <th scope="col-2" class="fw-bold">Modification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <td>{{user.userName}}</td>
        <td>{{user.UserRoles}}</td>
        <td>
            <button class="btn btn-primary mx-1">Edit</button>
            <button class="btn btn-danger mx-1" (click)=delete(user.Id)>Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
