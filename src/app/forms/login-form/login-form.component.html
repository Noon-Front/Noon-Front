<section style="margin: 100px 0 340px;">
  <div class="container">
    <div>
      <div>
        <div class="position-absolute">
          <img src="assets/Images/Forms/user-login.png" alt="">
        </div>
        <div class="quiz">
          <h2>Welcome back!</h2>
          <h2>Sign in to your account</h2>
        </div>
        <div class="choose-signup">
          <span>Don't have an account? </span>
          <a [routerLink]="['/register']">Sign Up</a>
        </div>
        <form #userForm="ngForm" (ngSubmit)="loginUser()">
          <!-- email -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" #email="ngModel" [(ngModel)]="appUser.email" name="email" class="form-control"
              aria-describedby="emailHelp" placeholder="Email" required
              pattern="(?:^|\s)[\w!#$%&'*+/=?^`{|}~-](\.?[\w!#$%&'*+/=?^`{|}~-]+)*@\w+[.-]?\w*\.[a-zA-Z]{2,3}\b"
              [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="invalid-feedback"
              style="margin: 60px 0 0 50px;">
              <div *ngIf="email.errors?.required" style="font-size: 11px;">Email is required.</div>
              <div *ngIf="email.errors?.pattern" style="font-size: 11px;">Invalid email</div>
            </div>
          </div>
          <!-- password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" #password="ngModel" [(ngModel)]="appUser.password" name="password"
              class="form-control" [class.is-invalid]="password.invalid && password.touched" placeholder="Password"
              required
              pattern="(?=^.{6,15}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$">
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="invalid-feedback"
              style="margin: 60px 0 0 50px;">
              <div *ngIf="password.errors?.required" style="font-size: 11px;">Password is required.</div>
              <div *ngIf="password.errors?.pattern" style="font-size: 11px;">Invalid password</div>
            </div>
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a (click)="loginWithFacebook()" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
